<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Faceit - киберспортивная платформа для Standoff 2">
    <meta name="keywords" content="faceit, standoff 2, киберспорт, турниры">
    <title>Smart Faceit - Киберспортивная платформа</title>
    
    <!-- Безопасность -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Preload важных ресурсов -->
    <link rel="preload" href="js/config/config.js" as="script">
    <link rel="preload" href="js/services/api.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Основной контейнер приложения -->
    <div id="app">
        <!-- Контент загружается динамически -->
    </div>
    
    <!-- Прелоадер -->
    <div id="preloader" class="preloader">
        <div class="loader"></div>
        <p class="text-white mt-2">Загрузка Smart Faceit...</p>
    </div>
    
    <!-- Контейнер для уведомлений -->
    <div id="notifications"></div>
    
    <!-- Подключение скриптов в правильном порядке -->
    
    <!-- 1. Конфигурация (должна загружаться первой) -->
    <script src="js/config/config.js"></script>
    
    <!-- 2. Утилиты -->
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/security.js"></script>
    
    <!-- 3. Сервисы -->
    <script src="js/services/api.js"></script>
    <script src="js/services/auth.js"></script>
    
    <!-- 4. Компоненты -->
    <script src="js/components/onboarding.js"></script>
    <script src="js/components/auth.js"></script>
    <script src="js/components/navigation.js"></script>
    
    <!-- 5. Роутер -->
    <script src="js/router.js"></script>
    
    <!-- 6. Главный файл приложения (загружается последним) -->
    <script src="js/app.js"></script>
    
    <!-- Inline скрипт для инициализации -->
    <script>
        // Проверка поддержки современных браузеров
        if (!window.fetch || !window.Promise || !window.Map) {
            document.getElementById('app').innerHTML = `
                <div style="padding: 50px; text-align: center; color: white;">
                    <h2>Ваш браузер устарел</h2>
                    <p>Пожалуйста, обновите браузер для корректной работы приложения</p>
                </div>
            `;
        }
        
        // Скрытие прелоадера после загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 300);
                }
            }, 1000);
        });
        
        // Обработка ошибок
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            // В продакшене отправлять ошибки на сервер
        });
        
        // Обработка необработанных промисов
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });
    </script>
</body>
</html>
