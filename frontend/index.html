<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Gaming - Играй и тренируйся вместе с киберспортсменами!">
    <meta name="keywords" content="smart gaming, standoff 2, киберспорт, турниры">
    <title>Smart Gaming - Играй и тренируйся вместе с киберспортсменами!</title>

    <!-- Безопасность -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">

    <!-- Игровые шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="modules/onboarding/styles/onboarding.css">
    <link rel="stylesheet" href="modules/main-menu/styles/main-menu.css">
    <link rel="stylesheet" href="css/auth.css">

    <!-- Preload важных ресурсов -->
    <link rel="preload" href="js/config/config.js" as="script">
    <link rel="preload" href="js/services/api.js" as="script">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <!-- Основной контейнер приложения -->
    <div id="app">
        <!-- Контент загружается динамически -->
    </div>

    <!-- Прелоадер -->
    <div id="preloader" class="preloader">
        <div class="loader"></div>
        <p class="text-white mt-2">Загрузка Smart Gaming...</p>
    </div>

    <!-- Контейнер для уведомлений -->
    <div id="notifications"></div>

    <!-- Подключение скриптов в правильном порядке -->

    <!-- 1. Конфигурация (должна загружаться первой) -->
    <script src="js/config/config.js"></script>

    <!-- 2. Утилиты -->
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/security.js"></script>

    <!-- 3. Сервисы -->
    <script src="js/services/api.js"></script>
    <script src="js/services/auth.js"></script>

    <!-- 4. Компоненты -->
    <script src="modules/onboarding/scripts/onboarding.js"></script>
    <script src="js/components/auth.js"></script>
    <script src="modules/main-menu/scripts/main-menu.js"></script>
    <script src="js/components/navigation.js"></script>

    <!-- 5. Роутер -->
    <script src="js/router.js"></script>

    <!-- 6. Главный файл приложения (загружается последним) -->
    <script src="js/app.js"></script>

    <!-- Inline скрипт для инициализации -->
    <script>
        // Проверка поддержки современных браузеров
        if (!window.fetch || !window.Promise || !window.Map) {
            document.getElementById('app').innerHTML = `
                <div style="padding: 50px; text-align: center; color: white;">
                    <h2>Ваш браузер устарел</h2>
                    <p>Пожалуйста, обновите браузер для корректной работы приложения</p>
                </div>
            `;
        }

        // Скрытие прелоадера после загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.remove(), 300);
                }
            }, 1000);
        });

        // Обработка ошибок
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            // В продакшене отправлять ошибки на сервер
        });

        // Обработка необработанных промисов
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });
    </script>
</body>

</html>
